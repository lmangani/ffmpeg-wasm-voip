<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - ffmpeg.wasm transcode Example</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <img src="./dist/homer.png" /><img src="./dist/ffmpeg.jpg" /><br />
    <h3>Transcode RAW RTP payloads to mp3 with FFMPEG.WASM</h3>
    <audio id="output-audio" controls></audio><br />
    <input type="file" id="uploader" />
    <br />
    <select id="codec">
      <option value="mulaw" output="mp3" selected="selected">g711u</option>
      <option value="alaw" output="mp3">g711a</option>
      <option value="g722" output="mp3">g722</option>
      <option value="g726" output="mp3">g726</option>
      <option value="g729" output="mp3">g729</option>
      <option value="opus" output="mp3">opus</option>
      <option value="gsm" output="mp3">gsm</option>
      <option value="amr_nb" output="mp3">AMR NB</option>
      <option value="amr_wb" output="mp3">AMR WB</option>
      <option value="h261" output="mp4">h261</option>
      <option value="h263" output="mp4">h263</option>
      <option value="h264" output="mp4">h264</option>
    </select>

    <p id="message" />

    <div align="center">
      To export from Wireshark, select an RTP stream > stream analysis.<br />
      Click Save and select unsynchronized forward stream audio.<br />
      Then when it asks for a file, select type Raw
    </div>
    <!-- partial -->
    <script src="./enable-threads.js"></script>
    <!-- <script src="./dist/ffmpeg.min.js"></script> -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@latest/dist/ffmpeg.min.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
